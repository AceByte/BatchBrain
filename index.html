<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0a0c12" />
    <meta name="color-scheme" content="dark light" />
    <meta name="description"
        content="Professional bar inventory and batch cocktail management system for modern bars and restaurants" />
    <meta name="keywords" content="bar management, cocktail batching, inventory, restaurant, hospitality" />
    <meta name="author" content="Batchbrain" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Batchbrain" />

    <!-- Windows PWA -->
    <meta name="msapplication-TileColor" content="#0a0c12" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <title>Batchbrain ‚Äî Bar Management</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->

        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-180.png" />
    <link rel="mask-icon" href="/icon-mask.svg" color="#c8a96e" />

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => {
                        console.log('SW Registered:', reg.scope);

                        // Check for updates
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('New version available! Reload to update?')) {
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.log('SW Registration Failed:', err));

                // Store registration for sync
                navigator.serviceWorker.ready.then(reg => {
                    window.registration = reg;
                });
            });
        }
    </script>
</head>

<body>
    <!-- Skip Link for Accessibility -->
    <a href="#mainContent" class="skip-link visually-hidden">Skip to main content</a>

    <!-- SIDEBAR -->

                    Batch<span>brain</span>

            </div>
        </div>


        <nav class="sidebar-nav" role="menubar">

            <button class="nav-item btn-sync" onclick="BB.manualSync()" role="menuitem" aria-label="Sync and save data">

                ‚úï

    <!-- MODAL -->

                ‚úï

        </div>
    </div>


    <!-- TOAST -->

    <script src="modules/mobile.js"></script>

    <!-- MAIN APP -->
    <script src="app.js"></script>

    <!-- Keyboard Shortcuts -->
    <script>
        document.addEventListener('keydown', (e) => {
            // Quick count with N
            if (e.key === 'n' && !e.ctrlKey && !e.metaKey) {
                const activeElement = document.activeElement;
                if (activeElement.tagName !== 'INPUT' && activeElement.tagName !== 'TEXTAREA') {
                    if (window.QuickCountModule) {
                        e.preventDefault();
                        QuickCountModule.activate('all');
                    }
                }
            }
        });

        // Update connection status
        function updateConnectionStatus() {
            const statusEl = document.getElementById('connection-status');
            if (!statusEl) return;

            if (navigator.onLine) {
                statusEl.textContent = 'System Online';
                statusEl.style.color = 'var(--success)';
            } else {
                statusEl.textContent = 'Offline Mode';
                statusEl.style.color = 'var(--warning)';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        updateConnectionStatus();
    </script>

</body>

</html>
